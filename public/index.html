.card {

.card:hover {

.btn-primary {

    color: white;
    border: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}

.btn-outline-primary {

    color: #eee;
    border: none;

}
        
    input {

    border: 1px solid #d1d9e0;

    color: black;
    text-decoration: none;
    font-size: 12px;
    outline: none;
    width: 100%;
}

.py-5 {
    margin-top:30px!important;
    margin-bottom:0!important;
    padding-bottom:0!important;
    padding-top:0!important;
}

.navbar {
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    height: 100px;
}

footer {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.main-button {
    background: #f6f8fa;
    border: 1px solid #d1d9e0;
    border-radius: 3px;
    padding: 7px;
    color: black;
    text-decoration: none;
    font-size: 12px;
    margin-top: 5px;
    float: right;
    cursor: pointer;
}

.img {
    width:20px!important;
    box-sizing: border-box;
}

.top-label {
    display: flex;

}

.title-h {
    font-size: 20px;
}

footer p {
    margin: 0px;
    font-size: 14px;
    font-weight: 400;
}

      .centered {

        width: 700px;
        height: 500px;
      }

      .centered h1 {
        padding-left: 5px;
        padding-top: 5px;
        padding-bottom: 7px;
        background: #212529;
        font-weight: 500;
        font-size: 14px;
        color: white;
        margin: 0; 
      }
        
      .video-position {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #video-chat-container {
        width: 100%;
        background-color: black;
      }

      #local-video {
        position: absolute;
        height: 20%;
        width: 20%;
        bottom: 0px;
        left: 0px;
        padding-top: 30px;
      }

      #remote-video {
        height: 129.3vh;
        width: 100%;
        object-fit: cover;
      }
        .card.shadow-sm.mb-4 {
            width: 600px;
        }
        .card-body {
            width: 600px;
        }
        #room-selection-container {
            width: 600px;
            height: auto;
            object-fit: cover;
        }
